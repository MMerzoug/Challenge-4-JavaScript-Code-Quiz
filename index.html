<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
  <section id="container">
    <h1>Coding Quiz Challenge</h1>
    <h3>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers
      will penalize your score/time by 10 seconds!</h3>
    <!--Start quiz button-->
    <button id="start_quiz">
      Start Quiz
    </button>
  </section>

  <!--Quiz Boz-->
  <section id="quiz_box">
    <header>
      <section id="title">
        <h2>Code Quiz</h2>
      </section>
      <section id="timer_holder">
        <section id="time_left">Time Left</section>
        <section id="timer_sec">30</section>
      </section>
    </header>

    <section>
      <section id="que_text">
        <!--Insert questions from JavaScript-->
        <h1 id="current_question"></h1>
        <section id="option_list">
          <!--Insert choices from JavaScript-->
        </section>
      </section>


      <!--Footer of Quiz Box-->
      <footer>
        <section id="total_que"></section>
        <!--Insert question count from JavaScript-->
        <!-- <button id="next_button">Next Question</button> -->
        <section id="buttons">
          <button id="restart">Try Again</button>
          <button id="end">End Quiz</button>
        </section>
      </footer>
    </section>
  </section>
<!--End Quiz Box-->

  <section id="score_holder"></section>
  <form id="all_done">
    <h2>All done!</h2>
    <p>Your final score is ______.</p>
    <p>Enter Initials:</p><input type="text" id="initials" placeholder="" />
    <button id="submit">Submit</button>
  </form>
  </section>

  <form id="highscores">
    <h2>Highscores</h2>
    <input type="text" id="score" placeholder="" />
    <button id="go_back">
      Go Back
    </button>
    <button id="clear_highscores">
      Clear Highscores
    </button>
  </form>
  </section>

  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
